<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Session Login and Logout</title>
</head>
<body>

	<form method="POST" action="login">
		<p>Email:</p>
		<p>
			<input type="email" name="email" required />
		</p>
		<p>Password:</p>
		<p>
			<input type="password" name="pass" required />
		</p>
		<p>
			<input type="submit" value="Login" />
		</p>

	</form>
</body>
</html>
